<div class="container">

  <div class="card-body">
    <h2 class="card-title">{{ titulo }}</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp"
          placeholder="Ingrese Nombre Completo" [(ngModel)]="contacto.name">
      </div>
      <div class="form-group">
        <label for="number">Número Telefónico</label>
        <input type="text" class="form-control" name="number" placeholder="Ingrese el número telefónico"
          [(ngModel)]="contacto.number">
      </div>
      <div class="form-group">
        <label for="relationship">Parentesco</label>
        <input type="text" class="form-control" name="relationship" placeholder="Ingrese el parentesco"
          [(ngModel)]="contacto.relationship">
      </div>
   
      <div class="form-group">
        <label for="userid">id usuario</label>
        <input type="number" class="form-control" name="userid" [(ngModel)]="contacto.userid">
      </div>
      <button type="submit" class="btn btn-success" role="button" (click)="createContacto();" *ngIf="!contacto.id else update">Registrar
        Contacto</button>
      <ng-template #update>
        <button type="submit" class="btn btn-danger" role="button" (click)="updateContacto();">Actualizar Contacto</button>
      </ng-template>

    </form>
  </div>

</div>
